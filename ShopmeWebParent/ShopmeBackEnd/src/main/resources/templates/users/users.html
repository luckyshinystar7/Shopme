<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Users - Shopme Admin')" />

<body>
	
	<div class="container-fluid">
	
		<div th:replace="navigation :: menu"></div>
		
		<div>
			<h2>Manage Users</h2>	
			<a th:href="@{/users/new}" style="text-decoration: none;" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>

			<a th:href="@{/users/export/csv}" style="text-decoration: none;" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>

			<a th:href="@{/users/export/excel}" style="text-decoration: none;" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>		

			<a th:href="@{/users/export/pdf}" style="text-decoration: none;" class="fas fa-file-pdf fa-2x icon-dark"></a>	
		</div>
		
		<div th:replace="fragments :: search_form_and_message('/users/page/1')" />
		
		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
					
						<th class="hideable-column">
							<th th:replace="fragments :: column_link('/users', 'id', 'User ID', 'tag')" />
						</th>
						
						<th>Photos</th>
						
						<th class="hideable-column">
							<th th:replace="fragments :: column_link('/users', 'email', 'E-mail', 'tag')" />
						</th>
	
						<th th:replace="fragments :: column_link('/users', 'firstName', 'First Name', 'none')" />
						<th th:replace="fragments :: column_link('/users', 'lastName', 'Last Name', 'none')" />
						
						<th>Roles</th>
						
						<th th:replace="fragments :: column_link('/users', 'enabled', 'Enabled', 'none')" />
						
						<th></th>
					</tr>								
				</thead>
				<tbody>
					<tr th:each="user : ${listUsers}">
						<td class="hideable-column" th:text="${user.id}"></td>
						<td>
							<span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
							<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
								style="width: 100px" />
						</td>
						<td class="hideable-column" th:text="${user.email}"></td>
						<td th:text="${user.firstName}"></td>
						<td th:text="${user.lastName}"></td>
						<td th:text="${user.roles}"></td>
						<td>
							<div th:replace="fragments :: status(${user.enabled}, 'user', '/users/' + ${user.id})" />
						</td>
					
						<td>
							<div th:replace="fragments :: edit('user', '/users/edit/' + ${user.id})" />
							&nbsp;&nbsp;
							<div th:replace="fragments :: delete('user', ${user.id}, '/users/delete/' + ${user.id}, true)" />
						</td>
						
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="less-details">
			<div th:each="user : ${listUsers}" class="row m-1">
				<div class="col-4">
					<div th:replace="fragments :: user_photos" />			
				</div>
				<div class="col-8">
					<div>[[${user.fullName}]]</div>
					<div>[[${user.roles}]]</div>
					<div class="mt-2">
						<div th:replace="fragments :: status(${user.enabled}, 'user', '/users/' + ${user.id})" />
						&nbsp; 			
						<div th:replace="fragments :: edit('user', '/users/edit/' + ${user.id})" />
						&nbsp; 
						<div th:replace="fragments :: delete('user', ${user.id}, '/users/delete/' + ${user.id}, true)" />
					</div>
				</div>
				<div>&nbsp;</div>
			</div>
		</div>
		
		
		<div th:replace="fragments :: pagination('/users', 'users')"></div>
		
		<div th:replace="modal_fragments :: confirm_modal" />
		
		<div th:replace="fragments :: footer"></div>
		
	</div>
	
<script th:src="@{/js/common_list.js}"></script>	
<script type="text/javascript">

	moduleURL = "[[@{/users}]]";

	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'user');
		});
	});
	
</script>
</body>
</html>
